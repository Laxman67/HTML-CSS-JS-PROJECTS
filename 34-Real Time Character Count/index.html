<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Real-Time Character Counter </h2>
        <textarea name="" id="textarea" class="textarea" cols="30" rows="6" placeholder="Comment your thoughts ......"
            maxlength="100"></textarea>

        <!-- ********************* -->
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">100</span></p>

            <p>Remainig : <span class="remainig-counter" id="remainig-counter">51</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
