<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter the number of Photos</h2>
        <input type="number" id="input" class="input" min="1" max="10">
        <small id="errorMessage" class="errorMessage">Number should be between 1 to 10</small>
        <button class="btn" id="btn">Get Photos</button>

        <div class="gallery" id="gallery">
            <img src="https://media.istockphoto.com/id/1195458582/photo/aerial-view-of-misty-mountains-at-sunrise.webp?b=1&s=170667a&w=0&k=20&c=lpAmjnJf-B8JVOwC1bsANg8V-TFxgonnMo4034s0B7U="
                alt="image">
            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHRlY2h8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60"
                alt="image">
            <img src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YW5pbWFsfGVufDB8fDB8fHww&auto=format&fit=crop&w=400&q=60"
                alt="image">
            <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&q=60"
                alt="image">

        </div>
    </div>
</body>

</html>
