<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperator Convertor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <h1 class="heading">Temperator Convertor </h1>


        <div class="temp-container">
            <label for="celsius">Celsius</label>
            <input type="number" name="celsius" placeholder="Enter Temperature" id="celsius" class="input" </div>

        </div>

        <div class="temp-container">
            <label for="fehrenheit">Fehrenheit</label>
            <input type="number" name="fehrenheit" placeholder="Enter Temperature" id="fehrenheit" class="input" </div>

        </div>

        <div class="temp-container">
            <label for="kelvin">Kelvin</label>
            <input type="number" name="kelvin" placeholder="Enter Temperature" id="kelvin" class="input" </div>

        </div>

        <script src="index.js"></script>
</body>

</html>
