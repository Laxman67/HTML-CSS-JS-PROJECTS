<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>

    <!-- Form -->
    <form>

        <input type="text" name="" id="search-input" placeholder="Search for Images.....">
        <button id="search-button"> Search</button>



    </form>

    <!-- Results -->
    <div class="search-results">
        <!-- Div 1 -->
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=400&q=60"
                alt="Image" srcset="">
            <a href="https://unsplash.com/photos/78A265wPiO4" target="_blank">Editorial, Travel, Nature</a>
        </div>

        <!-- Div 2 -->

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682688759157-57988e10ffa8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8bmlnaHR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60"
                alt="Image" srcset="">
            <a href="https://unsplash.com/photos/seX13AzLqls" target="_blank">Editorial, Travel, Nature</a>
        </div>

        <!-- Div 3 -->

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1420&q=80"
                alt="Image" srcset="">
            <a href="https://unsplash.com/photos/Im7lZjxeLhg" target="_blank">The Technology</a>
        </div>

    </div>


    <button id="show-more-button">Show More</button>

    <script src="index.js"></script>
</body>

</html>
