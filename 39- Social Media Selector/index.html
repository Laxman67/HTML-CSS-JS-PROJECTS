<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu ">
        <p>Social Media</p>
        <i class="fas fa-angle-down"></i>
    </div>

    <ul class="social-lists hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-instagram"
                style="background: linear-gradient(to right bottom , orangered,yellow);"></i>
            <p>Instagram</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: blue;"></i>
            <p>LinkedIn</p>
        </li>

    </ul>

</body>

</html>
