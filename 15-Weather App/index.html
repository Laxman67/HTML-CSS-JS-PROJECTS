<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Weather App</h1>

        <form action="" method="get">
            <input type="text" name="" placeholder="Enter City" id="city-input">
            <input type="submit" value="Get Weather" id="">

        </form>

        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon" srcset="">
            </div>


            <div class="temperature">22 <sup>0</sup>C</div>
            <div class="description">Sunny</div>

            <div class="details">
                <div>Feels Like: 22 C</div>
                <div>Humidity : 40%</div>
                <div>Wind Speed : 5 m.s</div>
            </div>
        </div>
    </div>

</body>

</html>
