<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="" srcset="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="" srcset="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="" srcset="">
                <small>Satisfied</small>
            </div>
        </div>

        <button class="btn" id="btn">Send Review</button>
    </div>

</body>

</html>
