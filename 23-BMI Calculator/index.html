<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="heading">Body Mass Index Calculator</h1>
        <!--  -->
        <label for="height">Your Height (cm):</label>
        <input type="number" name="" id="height" class="input" value="180" placeholder="Enter your height">
        <!--  -->
        <label for="weight">Your weight (kg):</label>
        <input type="number" name="" id="weight" class="input" value="80" placeholder="Enter your weight">
        <!--  -->
        <button id="btn " class="btn">Calculate BMI</button>
        <input type="text" id="bmi-result" class="input" disabled>
        <h4 class="info-text">Weight Condition : <span></span></h4>


    </div>

    <script src="style.css"></script>
</body>

</html>
